<div class="container">
    <div class="text-bg-dark"><h3>{{title}}</h3></div>
    <div>
        <table class="table table-striped table-dark table-bordered">
            <!--7.5) Encabezado de la tabla-->
            <thead>
                <th>id_venta</th>
                <th>Fecha de Venta</th>
                <th>Monto de Venta</th>
                <th>Acciones</th>
            </thead>

            <!--7.6) Cuerpo de la tabla-->
            <tbody>
                <!--7.7) "*ngFor" recorre la fila de cada de dato
                crea una variable "venta" (singular) para buscarla en la "listVentas"-->
                <tr *ngFor="let venta of listVentas">
                    <td>{{venta.id_venta}}</td>
                    <td>{{venta.fecha_ventas}}</td>
                    <td>{{venta.monto_ventas}}</td>
                    <td>
                        <button type="button" class="btn btn-primary margen">Editar</button>
                        <button type="button" class="btn btn-danger margen">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- CondiciÃ³n si hay (muestre los datos) o no hay ("No hay Registros") datos -->
        <div *ngIf = "show" class="p-3 mb-2 bg-danger text-white">
            <h5>No hay Registros</h5>
        </div>
    </div>

</div>
