<div class="container">
    <div class="text-bg-dark"><h3>{{title}}</h3></div>
    <div>
        <table class="table table-striped table-dark table-bordered">
            <!--7.5) Encabezado de la tabla-->
            <thead>
                <th>id_persona</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Fecha de Nacimiento</th>
                <th>Dirección</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </thead>

            

            <!--7.6) Cuerpo de la tabla-->
            <tbody>
                
                <!--7.7) "*ngFor" recorre la fila de cada de dato
                crea una variable "persona" (singular) para buscarla en la "listPersonas"-->
                <tr *ngFor="let persona of listPersonas">

                    <td>{{persona.id_persona}}</td>
                    <td>{{persona.nombres}}</td>
                    <td>{{persona.apellidos}}</td>
                    <td>{{persona.correos}}</td>
                    <td>{{persona.edades}}</td>
                    <td>{{persona.fecha_nacimientos}}</td>
                    <td>{{persona.direcciones}}</td>
                    <td>{{persona.contrasenias}}</td>
                    <td>
                        <button type="button" class="btn btn-primary margen">Editar</button>
                        <button type="button" class="btn btn-danger margen">Eliminar</button>
                    </td>
                </tr>
            </tbody>

            
        </table>
        
        <!-- Condición si hay (muestre los datos) o no hay ("No hay Registros") datos -->
        <div *ngIf = "show" class="p-3 mb-2 bg-danger text-white">
            <h5>No hay Registros</h5>
        </div>
    </div>

</div>
