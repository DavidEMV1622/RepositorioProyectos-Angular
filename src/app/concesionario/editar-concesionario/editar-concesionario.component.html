<div class="container">

    <form [formGroup]="concesionarioForm" (ngSubmit)="updateConcesionario()" class="containerForm">

        <div class="colorLabel">

            <!-- Titulo "Registrar concesionarios" -->
            <div><h3>{{title}}</h3></div>

            <div style="text-align: start;">

                <!-- Id -->
                <div class= "row form-group">
                    <label for = "txtId_concesionario">ID del cliente</label>
                    <input formControlName="id_concesionario" type="number" id="txtId_concesionario" class = "form-control" 
                    maxlength= "50" minlength= "3" required>
                </div>

                <!-- PEDIR NOMBRE -->
                <div class= "row">
                    <label for = "txtNombre">Nombre*</label>
                    <input formControlName="nombres" type="text" id="txtNombre" class = "form-control" 
                    maxlength= "50" minlength= "3" required>
                </div>
            
                <!-- PEDIR DIRECCION -->
                <div class= "row">
                    <label for = "txtDireccion">Direccion*</label>
                    <input formControlName="direcciones" type="text" id="txtDireccion" class = "form-control" 
                    maxlength= "50" minlength= "3" required>
                </div>
                
                <!-- PEDIR CORREO -->
                <div class = "row">
                    <label for = "txtCorreo">Correo*</label>
                    <input formControlName="correos" type="text" id="txtCorreo" name="txtCorreo" class = "form-control" 
                    maxlength= "50" minlength= "5" required>
                </div>
            
                <!-- PEDIR TELEFONO -->
                <div class = "row">
                    <label for = "txtTelefono">Telefono*</label>
                    <input formControlName="telefonos" type="number" id="txtTelefono"
                    class = "form-control" maxlength= "10" minlength= "10" required> 
                </div>

            </div>
            <hr>

            <!-- BOTON ACTUALIZAR -->
            <div class="definirCentro">
                <input type="submit" id="btnActualizar" name="btnActualizar" 
                value="Actualizar" class="btn btn-dark margen">  
            </div>

            
        </div>

    </form>

</div>
