<div class="container">
    <div class="text-bg-dark"><h3>{{title}}</h3></div>
    <div>
        <table class="table table-striped table-dark table-bordered">
            <!--7.5) Encabezado de la tabla-->
            <thead>
                <th>id_rol</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </thead>

            <!--7.6) Cuerpo de la tabla-->
            <tbody>
                <!--7.7) "*ngFor" recorre la fila de cada de dato
                crea una variable "rol" (singular) para buscarla en la "listRoles"-->
                <tr *ngFor="let rol of listRoles">
                    <td>{{rol.id_rol}}</td>
                    <td>{{rol.nombres}}</td>
                    <td>
                        <!-- Llamado del formulario "editarPersona" y se muestra el id de la persona a editar en la URL -->
                        <a [routerLink]="['/dashboard/editarRol', rol.id_rol]">
                            <button type="button" class="btn btn-primary margen">Editar</button>
                        </a>
                        <!--  (click)="delete(rol.id_rol)" se para dar una accion al boton para eliminar-->
                        <button type="button" (click)="delete(rol.id_rol)" class="btn btn-danger margen">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- CondiciÃ³n si hay (muestre los datos) o no hay ("No hay Registros") datos -->
        <div *ngIf = "show" class="p-3 mb-2 bg-danger text-white">
            <h5>No hay Registros</h5>
        </div>

    </div>

</div>
