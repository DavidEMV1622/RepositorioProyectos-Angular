<div class="container">
    <h3 class="text-bg-dark">Lista Roles</h3>
    <div>
        <table class="table table-striped table-dark table-bordered">
            <!--7.5) Encabezado de la tabla-->
            <thead>
                <th>id_rol</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </thead>

            <!--7.6) Cuerpo de la tabla-->
            <tbody>
                <!--7.7) "*ngFor" recorre la fila de cada de dato
                crea una variable "rol" (singular) para buscarla en la "listRoles"-->
                <tr *ngFor="let rol of listRoles">
                    <td>{{rol.id_rol}}</td>
                    <td>{{rol.nombre}}</td>
                    <td>
                        <button type="button" class="btn btn-primary margen">Editar</button>
                        <button type="button" class="btn btn-danger margen">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
